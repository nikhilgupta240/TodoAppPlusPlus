<html>
<head>
    <meta charset="utf-8">
    <title>
        Todo App
    </title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">


</head>
<body>
<div class="container-fluid">
    <div class="container-fluid heading ">
        <h1>My Todos</h1>
    </div>

    <!-------------------------------ACTIVE TODO'S --------------------------->
    <div class="container-fluid breathTop borderBottom">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div>
                <p><b>Active Todos</b></p>
            </div>
            <div id="active_todo_list_div"></div>
        </div>
    </div>

    <!------------------------------ ADD TODO'S --------------------------->
    <div class="container-fluid borderBottom">
        <div class="col-xs-2"></div>
        <div id="add_todo_div" class="col-xs-8">
            <h3>Add Todo</h3>
            <div class="col-xs-6">
                <input id="new_todo_input" type="text" placeholder="Todo Title Goes Here" class="form-control">
            </div>
            <input type="button" value="ADD" class="btn btn-info" onclick="addTodoAJAX()">
        </div>
    </div>

    <!------------------------------ COMPLETED TODO'S --------------------------->
    <div class="container-fluid borderBottom">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <p><b>Completed Todos</b></p>
            <div id="completed_todo_list_div"></div>
        </div>
    </div>
    <!------------------------------ DELETED TODO'S --------------------------->
    <div>
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <p><b>Deleted Todos</b></p>
            <div id="deleted_todo_list_div">

            </div>
        </div>
    </div>
</div>
<!----------------------- JAVASCRIPT FILES --------------------------------->
<script type="text/javascript" src="/script.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
