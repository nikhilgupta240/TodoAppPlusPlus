<div class="container">

    <h1>My Todos</h1>

<div id="active_todo_list_div">

</div>
<div id="add_todo_div">

    <input id="new_todo_input" type="text" placeholder="Todo Title Goes Here">

<div id="completed_todo_list_div">

</div>

</div>
</div>
